<html>
  <head>
    <meta charset="UTF-8" />
    <title>sketch2pigeon</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@0.6.1/dist/ml5.min.js"></script>

    <style></style>
  </head>

  <body>
    <h1>sketch2pigeon</h1>
    <p>1. press your mouse to draw a pigeon on the canvas below</p>
    <p>2. click 'transfer'</p>
    <p>3. a coloured pigeon image will appear</p>
    <p>4. click 'clear' to clear the canvas and draw again</p>
    <p id="status">loading model... please wait...</p>
    <div class="flex">
      <div>
        <div id="canvasContainer"></div>
        <div id="btnContainer" class="flex flex-space-between">
          <button id="clearBtn">clear</button><br />
          <button id="transferBtn" class="btn">transfer</button>
        </div>
      </div>
      <div id="transferContainer"></div>
      <div id="output"></div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
